spring.application.name=demo-2-diena
server.port=8080
# cia nurodome konteinerio porta ir lentele kuria naudosime
spring.datasource.url=jdbc:mysql://localhost:3306/library
# cia nerasyt savo credentials nes siaip jie normaliai rasomi i
# environment variables
spring.datasource.username=root
# password irgi naudojamas tas kuris bv kuriant konteineri
spring.datasource.password=my-secret-pw
# Leidzia matyt koki SQL uzklausa sukonstruoja
#        <<<<PRODUKCIJOJE NEPALIKTI>>>>
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# cia pilnai suformatuotas failas ir paruostas priimti
# ar perduoti SQL uzklausas